  <body>
    <h1>Welcome to code help</h1>

    <form action="https://www.thecodehelp.in">

        Contact No

      <br />

      <br />

        <label for="css">2</label>

        <label for="css">3</label>
        <input type="radio" id="html" name="fav_language" value="HTML" />
        <label for="javascript">4</label>
        <input type="radio" id="html" name="fav_language" value="HTML" />
        <label for="html"> 5</label>

      <div>
        Enter your message
        <br />
        <input type="type-text"
      </div>
